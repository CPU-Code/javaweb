<!DOCTYPE html>

<html lang="ch">
    <head>
        <meta charset="UTF-8">
        <title> 文本标签 cpucode </title>
    </head>

    <body>

        <!-- 注释 -->
        <!-- br换行 -->

        cpucode <br/>
        br换行 <br/>

        <!-- 标题标签 h1 ~ h6 -->

        cpucode <br/>
        <h1> cpucode h1标签 </h1>
        <h2> cpucode h2标签 </h2>
        <h3> cpucode h3标签 </h3>
        <h4> cpucode h4标签 </h4>
        <h5> cpucode h5标签 </h5>
        <h6> cpucode h6标签 </h6>

        <!--段落标签 p -->
        <p> cpucode 的p段落标签1 </p>
        <p> cpucode 的p段落标签2 </p>

        <!-- hr 显示一条水平线 -->
        <hr color="red" width="200" size="20" align="left" />
        <hr color="gread" width="300" size="10" align="center" />
        <hr color="yellow" width="400" size="30" align="right" />
        <hr color="#43AB99" width="50%" size="15" align="center" />
        <hr/>

        <!-- 加粗 b -->
        cpucode正体 <br/>
        <b> cpucode粗体 b </b>
        <br/>

        <!-- 斜体 i -->
        cpucode <br/>
        <i> cpucode斜体 i </i>
        <br/>

        <!-- 字体标签 font -->
        <font color="red" size="5" face="楷体"> cpucode红色 5号字 楷体 </font>
        <br/>
        <font color="#32FF49" size="10" face="宋体"> cpucode 32FF49 10号 宋体 </font>
        <br/>

        <center> 
            <font color="" size="5" face="圆体" > cpucode </font>
        </center>



    </body>
</html>

<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta charset="UTF-8">
        <title>cpucode图片标签</title>
    </head>

    <body>
        <!-- 展现一张图片 img -->
        <img src="image/jiangxuan_1.jpg" align="right" alt="城市" width="500" height="500" />

        <!--
        相对路径
            * 以.开头的路径
                * ./：代表当前目录  ./image/1.jpg
                * ../:代表上一级目录
        -->
        <img src="./image/jiangxuan_1.jpg" />
    </body>
</html>

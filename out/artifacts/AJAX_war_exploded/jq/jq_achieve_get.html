<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq实现get</title>
    <script src="./lib/jquery-3.3.1.min.js"></script>

    <!--
    $.get()：发送get请求
    * 语法：$.get(url, [data], [callback], [type])
        * 参数：
            * url：请求路径
            * data：请求参数
            * callback：回调函数
            * type：响应结果的类型
    -->
    <script>
        //定义方法
        function fun() {
            $.get("../ajax_servlet",{username:"cpu_get"},function (data) {
                alert("data = " + data);
            },"text");
        }

    </script>
</head>
<body>
    <input type="button" value="发送异步get请求" onclick="fun();">
    <input>
</body>
</html>

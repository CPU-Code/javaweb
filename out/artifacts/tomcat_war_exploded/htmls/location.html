<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路径</title>
</head>
<body>
    <h1>相对路径</h1>
    <h1>找到当前资源和目标资源之间的相对位置关系</h1>
    <p>
        当前资源:location.html
        http://localhost/response/htmls/location.html
    </p>

    <p>
        目标资源:
        http://localhost/response/accept_redirect
    </p>

    <a href="../accept_redirect">
        ../accept_redirect
    </a>

    <br>
    <hr>

    <a href="accept_redirect">
        accept_redirect
    </a>

    <br>
    <hr>

    <h1>绝对路径</h1>

    <a href="/response/accept_redirect">
        /response/accept_redirect
    </a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局容器</title>

    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入ElementUI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>

    <div id="app">
        <!--外层容器-->
        <el-container>
            <!--顶栏容器-->
            <el-header> header部分 </el-header>
            <el-container>
                <!--侧边栏容器-->
                <el-aside width="200px"> aside部分 </el-aside>
                <el-container>
                    <!--主要区域容器-->
                    <el-main> main部分 </el-main>
                    <!--底栏容器-->
                    <el-footer> footer部分 </el-footer>
                </el-container>

            </el-container>
        </el-container>
    </div>

    <style>
        .el-header, .el-footer {
            background-color: #B3C0D1;
            color: #333;
            text-align: center;
            line-height: 60px;
        }

        .el-aside {
            background-color: #D3DCE6;
            color: #333;
            text-align: center;
            line-height: 200px;
        }

        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
            line-height: 590px;
        }
    </style>

    <script>
        new Vue({
            el:'#app'
        });
    </script>
</body>
</html>

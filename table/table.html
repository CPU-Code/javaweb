<html>
    <head>
        <title> table </title>
    </head>

    <body>

        <!-- 定义表格的开始 -->
        <table border=10>

            <!-- 定义表格的标题 -->
            <caption>
                table
            </caption>

            <!-- 定义一行标签 -->
            <tr align=center>

                <!-- 定义表头单元格 , 必须放在 tr 内 -->
                <th colspan = 3>
                    学生信息
                </th>

                <th colspan = 2>
                    成绩
                </th>
            </tr>

            <tr align = center>
                <th>
                    姓名
                </th>

                <th>
                    性别
                </th>

                <th>
                    专业
                </th>

                <th>
                    课程
                </th>

                <th>
                    分数
                </th>
            </tr>

            <tr align = center>

                <!-- 定义单元格标签 , 必须放在 tr 内-->
                <td>
                    cpucode
                </td>

                <td>
                    男
                </td>

                <td>
                    电子信息工程
                </td>

                <td>
                    web开发
                </td>

                <td>
                    99
                </td>
            </tr>
            
        <!-- 定义表格的结束 -->
        </table>

    </body>
</html>

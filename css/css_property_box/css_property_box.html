<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta charset="UTF-8">
        <title>css属性 盒子模型</title>

        <style>
            div{
                /* border：设置边框，符合属性 */
                border: 1px solid blue;
                width: 100px;
            }

            .div1{

                /* width：宽度
		           height：高度 */
                width: 200px;
                height: 300px;

                /*外边距*/
                /* margin: 50px; */
            }

            .div2{
                width: 200px;
                height: 100px;

                /* box-sizing: border-box;  设置盒子的属性，让width和height就是最终盒子的大小 */
                box-sizing: border-box;
            }

            /* float：浮动
			    left
			     right */
            .div3{
                float: left;
            }

            .div4{
                float: left;
            }

            .div5{
                float: right;
            }
        </style>
    </head>

    <body>
        <div class="div1">
            div1
            <div class="div2">div2</div>
        </div>

        <div class="div3"> div3 </div>
        <div class="div4">div4 </div>
        <div class="div5"> div5 </div>
    </body>
</html>

<html lang="ch">
    <head>
        <meta charset="UTF-8">
        <title>css属性</title>

        <style>
            p{
                color: blue;
                font-size: 20px;
                line-height: 200px;
                /*边框*/
                border: 1px solid red;
            }

            div{
                border: 1px solid blue;
                /* 尺度 */
                height: 200px;
                width: 200px;
                /*背景*/
                background: url("image/register_bg.png") no-repeat center;
            }

        </style>
    </head>

    <body>
        <p> cpucode p标签</p>

        <div> cpu div标签 </div>
    </body>

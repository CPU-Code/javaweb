<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>注册页面 css</title>

        <style>
            *{
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }

            body{
                background: url("image/register_bg.png") no-repeat center;
                padding-top: 25px;
            }

            .rg_layout{
                width: 900px;
                height: 500px;
                
                border: 8px solid #eeeeee;
                background-color: white;
                /*让div水平居中*/
                margin: auto;
            }

            .rg_left{
                float: left;
                margin: 15px;
            }

            .rg_left > p:first-child{
                color: #ffddaa;
                font-size: 20px;
            }

            .rg_left > p:last-child{
                color: #aaccaa;
                font-size: 15px;
            }

            .rg_center{
                float: left;
            }

            .rg_right{
                float: right;
                margin: 15px;
            }

            .rg_right > p:first-child{
                font-size: 15px;
            }
            
            .rg_right p a{
                color: pink;
            }

            .td_left{
                width: 100px;
                text-align: right;
                height: 45px;
            }

            .td_right{
                padding-left: 50px;
            }

            #username,#password,#email{
                width: 251px;
                height: 32px;
                border: 1px solid #A6A6A6 ;

                /*设置边框圆角*/
                border-radius: 5px;
                padding-left: 10px;
            }

            #btn_sub{
                width: 150px;
                height: 40px;
                background-color: #aadd11;
                border: 1px solid #ddff99;
            }

        </style>
    </head>

    <body>
        <div class="rg_layout">
            <div class="rg_left">
                <p>新用户注册</p>
                <p>USER REGISTER</p>
            </div>
        
            <div class="rg_center">
                <div class="rg_from">
                    <!--定义表单 form-->
                    <form action="#" method="post">
                        <table>
                            <tr>
                                <td class="td_left">
                                    <label for="username"> 用户名 </label>
                                </td>

                                <td class="td_right">
                                    <input type="text" name="username" id="username" placeholder="请输入用户名">
                                </td>
                            </tr>

                            <tr>
                                <td class="td_left">
                                    <label for="password">密码</label>
                                </td>

                                <td class="td_right">
                                    <input type="password" name="password" id="password" placeholder="请输入密码">
                                </td>
                            </tr>

                            <tr>
                                <td class="td_left">
                                    <label for="email">email</label>
                                </td>

                                <td class="td_right">
                                    <input type="email" name="email" id="email" placeholder="输入邮件">
                                </td>
                            </tr>

                            <tr>
                                <td class="td_left">
                                    <label>性别</label>
                                </td>
                                
                                <td class="td_right">
                                    <input type="radio" name="gender" value="male"> 男
                                    <input type="radio" name="gender" value="female"> 女
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2" align="center">
                                    <input type="submit" id="btn_sub" value="注册">
                                </td>
                            </tr>
                            
                        </table>
                    </form>
                </div>
            </div>

            <div class="rg_right">
                <p>已有账号?<a href="#">立即登录</a></p>
            </div>
        </div>
    </body>
</html>

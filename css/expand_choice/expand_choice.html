<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta charset="UTF-8">
        <title>扩展选择器</title>

        <!-- div p
            子选择器：筛选选择器1元素下的选择器2元素
        -->

        <!-- div > p
            父选择器：筛选选择器2的父元素选择器1
        -->
        
        <!-- a 
            伪类选择器：选择一些元素具有的状态
            * link：初始化的状态
			* visited：被访问过的状态
			* active：正在访问状态
            * hover：鼠标悬浮状态
         -->
                        
        <style>
            div p{
                color: coral;
            }

            div > p{
                border: 1px solid;
            }

            input[type='text']{
                border: 5px solid;
            }

            a:link{
                color: fuchsia;
            }
            
            a:hover{
                color: darkslategray;
            }

            a:active{
                color: magenta;
            }

            a:visited{
                color: aliceblue;
            }

        </style>
    </head>

    <body>
        <div>
            <p> cpucode </p>
        </div>

        <p>cpu</p>

        <div>哈哈哈</div>

        <input type="text">
        <input type="password">

        <br/>

        <a href="#">cpucpu</a>
    </body>
</html>

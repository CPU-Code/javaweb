<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta charset="UTF-8">
        <title>注册页面</title>

        <style>
            *{
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }

            body{
                background: url("image/register_bg.png") no-repeat center;
                padding-top: 25px;
            }

            .rg_layout{
                width: 900px;
                height: 500px;
                border: 8px solid #eeeeee;
                background-color: white;
                /*让div水平居中*/
                margin: auto;
            }

            .rg_left{
                float: left;
                margin: 15px;
            }

            .rg_left > p:first-child{
                color:#ffd026;
                font-size: 20px;
            }

            .rg_left > p:last-child{
                color: #a6a6a6;
                font-size: 20px;
            }

            .rg_center{
                float: left;
            }

            .rg_right{
                float: right;
                margin: 15px;
            }

            .rg_right > p:first-child{
                font-size: 15px;
            }

            .rg_right p a{
                color: pink;
            }

            .td_left{
                width: 100px;
                text-align: right;
                height: 45px;
            }

            .td_right{
                padding-left: 50px;
            }
            
            .error{
                color: red;
            }

            #username,#password,#email,#name,#tel,#birthday,#checkcode{
                width: 250px;
                height: 30px;
                border: 1px solid #a6a6a6;
                border-radius: 5px;
                padding-left: 10px;
            }

            #checkcode{
                width: 100px;
            }

            #img_check{
                height: 30px;
                vertical-align: middle;
            }

            #btn_sub{
                width: 150px;
                height: 40px;
                background-color: #ffd026;
                border: 1px solid #ffd026;
            }

            #td_sub{
                padding-left: 150px;
            }
        </style>

        <script>
            /*
            分析：
                1.给表单绑定onsubmit事件。监听器中判断每一个方法校验的结果。
                    如果都为true，则监听器方法返回true
                    如果有一个为false，则监听器方法返回false

                2.定义一些方法分别校验各个表单项。
                3.给各个表单项绑定onblur事件。
            */

            window.onload = function(){
                //1.给表单绑定onsubmit事件
                document.getElementById("form").onsubmit = function(){
                    //调用用户校验方法   checkUsername();
                    //调用密码校验方法   checkPassword();
                    return checkUsername() && checkPassword();
                }
                //给用户名和密码框分别绑定离焦事件
                document.getElementById("username").onblur = checkUsername;
                document.getElementById("password").onblur = checkPassword;
            }

            //校验用户名
            function checkUsername(){
                //1.获取用户名的值
                var username = document.getElementById("username").value;
                //2.定义正则表达式
                var reg_username = /^\w{6,12}$/;
                //3.判断值是否符合正则的规则
                var flag = reg_username.test(username);
                //4.提示信息
                var s_useraname = document.getElementById("s_useraname");

                if(flag){
                    //提示绿色对勾
                    s_useraname.innerHTML = "<img width='35' height='25' src='image/gou.png'/>";
                }
                else{
                    //提示红色用户名有误
                    s_useraname.innerHTML = "用户名格式错误";
                }

                return flag;
            }

            //校验密码
            function checkPassword(){
                //1.获取用户名的值
                var password = document.getElementById("password").value;
                //2.定义正则表达式
                var reg_password = /^\w{6,12}$/;
                //3.判断值是否符合正则的规则
                var flag = reg_password.test(password);
                //4.提示信息
                var s_password = document.getElementById("s_password");

                if(flag){
                    //提示绿色对勾
                    s_password.innerHTML = "<img width='35' height='25' src='image/gou.png'/>";
                }
                else{
                    //提示红色用户名有误
                    s_password.innerHTML = "密码格式错误";
                }

                return flag;
            }
        </script>
    </head>

    <body>
        <div class="rg_layout">
            <div class="rg_left">
                <p>新用户注册</p>
                <p>USER REGISTER</p>
            </div>

            <div class="rg_center">
                <div class="rg_form">
                    <!--定义表单 form-->
                    <form action="#" id="form" method="get">
                        <table>
                            <tr>
                                <td class="td_left"><label for="username">用户名</label></td>
                                <td class="td_right">
                                    <input type="text" name="username" id="username" placeholder="请输入用户名">
                                    <span id="s_useraname" class="error"></span>
                                </td>
                            </tr>

                            <tr>
                                <td class="td_left"><label for="password">密码</label></td>
                                <td class="td_right">
                                    <input type="password" name="password" id="password" placeholder="请输入密码">
                                    <span id="s_password" class="error"></span>
                                </td>
                            </tr>

                            <tr>
                                <td class="td_left"><label for="email">Email</label></td>
                                <td class="td_right">
                                    <input type="email" name="email" id="email" placeholder="请输入邮箱">
                                </td>
                            </tr>

                            <tr>
                                <td class="td_left"><label for="name">姓名</label></td>
                                <td class="td_right">
                                    <input type="text" name="name" id="name" placeholder="请输入姓名">
                                </td>
                            </tr>

                            <tr>
                                <td class="td_left"><lable for="tel">手机号</lable></td>
                                <td class="td_right">
                                    <input type="text" name="tel" id="tel"placeholder="请输入手机号">
                                </td>
                            </tr>

                            <tr>
                                <td class="td_left"><label>性别</label></td>
                                <td class="td_right">
                                    <input type="radio" name="gender" value="male" checked> 男
                                    <input type="radio" name="gender" value="female"> 女
                                </td>
                            </tr>

                            <tr>
                                <td class="td_left"><label for="birthday">出生日期</label></td>
                                <td class="td_right">
                                    <input type="date" name="birthday" id="birthday" placeholder="请输入出生日期">
                                </td>
                            </tr>

                            <tr>
                                <td class="td_left"><label for="checkcode">验证码</label></td>
                                <td class="td_right">
                                    <input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码">
                                    <img id="img_check" src="image/verify_code.jpg">
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2" id="td_sub"><input type="submit" id="btn_sub" value="注册"></td>
                            </tr>
                        </table>
                    </form>

                </div>
            </div>

            <div class="rg_right">
                <p>已有账号<a href="#">立即登录</a></p>
            </div>
        </div>
    </body>
</html>

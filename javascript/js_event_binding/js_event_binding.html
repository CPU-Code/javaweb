<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>事件绑架</title>
    </head>

    <body>
        <img id="light" src="image/off.gif" onclick="fun();">
        <img id="light2" src="image/off.gif">
        
        <script>
            function fun() {
                alert('被点了');
                alert('又被点了');
            }

            function fun2() {
                alert("老点了");
            }

            //1.获取light2对象
            var light2 = document.getElementById("light2");
            //2.绑定事件
            light2.onclick = fun2;
        </script>
    </body>
</html>

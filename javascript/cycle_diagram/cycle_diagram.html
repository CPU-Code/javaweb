<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta charset="UTF-8">
        <title>轮播图</title>
    </head>

    <body>
        <img id="image" src="image/banner_1.jpg" width="100%">

        <script>
            /*
            分析：
                1.在页面上使用img标签展示图片
                2.定义一个方法，修改图片对象的src属性
                3.定义一个定时器，每隔1秒调用方法一次。
             */

            //修改图片src属性
            var number = 1;
            function fun(){
                number++;

                //判断number是否大于3
                if(number > 3){
                    number = 1;
                }

                //获取img对象
                var image = document.getElementById("image");
                image.src = "image/banner_" + number + ".jpg";
            }

            //2.定义定时器
            setInterval(fun, 1000);
        </script>
    </body>
</html>

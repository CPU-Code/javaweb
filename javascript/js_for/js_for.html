<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>for 语法</title>
        <script>
            var sum = 0;

            for(var i = 1; i <= 10; i++){
                sum += i;
            }

            alert(sum);
        </script>

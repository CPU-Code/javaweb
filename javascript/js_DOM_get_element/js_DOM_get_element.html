<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>获取元素对象</title>
    </head>

    <body>
        <img id="light" src="image/off.gif">
        <h1 id="title">cpucode流弊</h1>

        <script>
            //通过id获取元素对象
            var light = document.getElementById("light");
            alert("换图片");
            light.src = "image/on.gif";

            //1.获取h1标签对象
            var title = document.getElementById("title");
            alert("换内容了");
            //2.修改内容
            title.innerHTML = "嘿嘿 cpucode";
        </script>
    </body>
</html>

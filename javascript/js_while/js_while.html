<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta charset="UTF-8">
        <title> while语法 </title>
        <script>
            var sum = 0;
            var num = 1;

            while(num <= 10){
                sum += num;
                num++;
            }

            alert(sum);
        </script>
    </head>

</html>
